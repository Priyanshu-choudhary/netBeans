                            <body oncontextmenu='return false' class='snippet-body'>
                            <div class="container"> <div class=" text-center mt-5 ">
                                    <h1>Renesas POC</h1>
                                    <h2>Change voltage and load</h2>
        
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <select id="volt_drop" name="need"  class="form-control" required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>No voltage selected</option>
                                                <option>10</option>
                                                <option>15</option>
                                                <option>20</option>
                                                <option>25</option>
                                                <option>30</option>
                                        </select> 
                                        
                                    </div>
                                    <div class="col-md-6">
                                       <input type="button" class="btn btn-success btn-send pt-2 btn-block " onclick="sendData()" value="Set Volt"> 
                                    </div>
                                    
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <select id="load_drop" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>No Load selected</option>
                                                <option>500</option>
                                                <option>1000</option>
                                                <option>1500</option>
                                                <option>2000</option>
                                                <option>2500</option>
                                            </select> 
                                        
                                    </div>
                                    <script>
                                        function sendData() {
                                            var e = document.getElementById("load_drop");
                                            var load = e.selectedIndex;
                                            var e2 = document.getElementById("volt_drop");
                                            var volt = e2.selectedIndex;
                                            //alert(volt+":"+load);
                                            var xhr = new XMLHttpRequest();
                                            xhr.open("POST", "http://wvts.co.in/poc/dashboard/iot/btc_api.php", true);
                                            xhr.setRequestHeader('Content-Type', 'text/plain');
                                            xhr.send(volt+""+load);
                                            alert("Data sent !");
                                        }
                                    </script>
                                    <div class="col-md-6">
                                       <input type="button" class="btn btn-success btn-send pt-2 btn-block" onclick="sendData()" value="Set Load"> 
                                    </div>
                                    
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>
